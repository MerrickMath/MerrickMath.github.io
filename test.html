<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>KaTeX Demo</title>
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <!-- KaTeX JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"
          onload="renderMathInElement(document.body, {delimiters:[{left:'$',right:'$',display:false},{left:'$$',right:'$$',display:true}]});"></script>
  <style>
    body { font-family: 'Times New Roman', serif; max-width: 700px; margin: 2rem auto; line-height: 1.6; }
    .question { margin: 1rem 0; }
    .answer { color: transparent; border-bottom: 1px solid #000; padding: 0 .5em; }
  </style>
</head>
<body>
  <h1>Sample PAT Question</h1>

  <div class="question">
    <strong>Q1.</strong> What is $492 \div 12$?  
    <br><br>
    <strong>Answer:</strong> <span class="answer">41</span>
  </div>

  <div class="question">
    <strong>Q2.</strong> What is $\dfrac{3}{4} + \dfrac{5}{6}$?  
    <br><br>
    <strong>Answer:</strong> <span class="answer">19/12</span>
  </div>

  <p style="font-size:0.9em;color:#555;">
    (Answers are hidden with white text â€” just like in your LaTeX template.)
  </p>
</body>
</html>
