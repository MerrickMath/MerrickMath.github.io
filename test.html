<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Grade 6 PAT Generator</title>

  <!-- KaTeX (fast LaTeX math renderer) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

  <!-- Styles: LaTeX-ish look -->
  <style>
    :root {
      --text-width: 6.5in;
      --margin: 0.6in;
    }
    html, body { background:#fff; color:#111; }
    body {
      font-family: "Times New Roman", Times, serif;
      margin: 0 auto;
      max-width: calc(var(--text-width) + 2*var(--margin));
      padding: 1rem;
      line-height: 1.4;
    }

    .controls {
      display:flex; flex-wrap:wrap; gap: .6rem 1rem; align-items:center;
      border: 1px solid #ddd; border-radius: 10px; padding: .8rem 1rem; margin-bottom: 1rem;
      background:#fafafa;
    }
    .controls h1 { font-size: 1.3rem; margin: 0 .5rem 0 0; }
    .controls label { display:flex; align-items:center; gap:.35rem; }
    .controls input[type="number"], .controls input[type="text"] {
      width: 9ch; padding:.35rem .45rem; border:1px solid #bbb; border-radius: 6px; font-family:inherit;
    }
    .btn {
      padding:.45rem .8rem; border:1px solid #bbb; border-radius: 8px; background:#fff;
      cursor:pointer; transition:.15s border-color, .15s box-shadow;
    }
    .btn:hover { border-color:#333; box-shadow:0 1px 4px rgba(0,0,0,.08); }

    .paper {
      border: 1px solid #ddd; border-radius: 12px; padding: .9rem 1rem; background:#fff;
      box-shadow: 0 1px 6px rgba(0,0,0,.05);
    }

    .meta { font-size:.9rem; color:#444; margin-bottom: .5rem; }

    /* Two columns for questions, like your LaTeX multicols */
    .two-col {
      column-count: 2;
      column-gap: 1.2rem;
    }

    ol { margin: .1rem 0 .8rem 1.25rem; padding: 0; }
    li { break-inside: avoid; margin: .35rem 0 .6rem; }

    .answer-line {
      display:inline-block; min-width: 6rem; border-bottom:1px solid #000; padding: 0 .4rem;
      color: transparent; /* hidden like your white answers in LaTeX */
      user-select: none;
    }

    .box {
      border: 1px solid #444; padding: .7rem .8rem; margin: .4rem 0; border-radius: 8px;
    }
    .box .center { text-align:center; }

    .solutions {
      background:#f7f7f7; border:1px dashed #bbb; border-radius: 12px;
      padding: .8rem 1rem; margin-top: 1rem;
    }

    .page-break { page-break-before: always; margin-top: 1rem; }

    @media print {
      body { padding: 0; max-width: none; }
      .controls { display:none !important; }
      .paper { box-shadow: none; border: none; }
      .solutions { border: none; background: none; }
      .page-break { page-break-before: always; }
    }
  </style>
</head>
<body>
  <div class="controls">
    <h1>Math 6 PAT – Part A Generator</h1>
    <label>Seed <input id="seed" type="number" placeholder="random"></label>
    <label>Variant title <input id="title" type="text" placeholder="Sample Questions"></label>
    <button class="btn" id="genBtn">Generate</button>
    <button class="btn" id="printBtn">Print / Save PDF</button>
    <label><input type="checkbox" id="toggleAns"> Show solutions</label>
  </div>

  <div id="exam" class="paper"></div>
  <div id="solutions" class="paper solutions" style="display:none"></div>

  <script>
    // ---------- Utilities ----------
    // KaTeX auto-render trigger
    function renderMath() {
      renderMathInElement(document.body, {
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '$', right: '$', display: false}
        ]
      });
    }

    // Simple seeded PRNG
    function mulberry32(a){ return function(){ var t=a+=0x6D2B79F5; t = Math.imul(t ^ (t>>>15), t | 1); t ^= t + Math.imul(t ^ (t>>>7), t | 61); return ((t ^ (t>>>14)) >>> 0) / 4294967296; }; }
    function randi(rng, lo, hi){ return Math.floor(rng() * (hi - lo + 1)) + lo; }
    function choice(rng, arr){ return arr[Math.floor(rng()*arr.length)]; }
    function round2(x){ return Math.round(x * 100) / 100; }

    // Fraction helpers
    function gcd(a,b){ a=Math.abs(a); b=Math.abs(b); while(b){ [a,b] = [b, a%b]; } return a; }
    function reduceFrac(n,d){ const g=gcd(n,d); return [n/g, d/g]; }
    function toMixed(n,d){ // returns {w, n, d} with 0<=n<d
      const w = Math.trunc(n/d);
      const r = n - w*d;
      if (r === 0) return {w, n:0, d:1};
      const [nn, dd] = reduceFrac(r, d);
      return {w, n:nn, d:dd};
    }
    function fracTex(n,d){ return `\\dfrac{${n}}{${d}}`; }
    function mixedTex(w,n,d){ return n===0 ? `${w}` : `${w}\\dfrac{${n}}{${d}}`; }

    // Answer store
    function Answers(){ this.items=[]; }
    Answers.prototype.add = function(ans){ this.items.push(ans); };
    Answers.prototype.render = function(seed, titleText){
      const lis = this.items.map(a => `<li>${a}</li>`).join("");
      return `
        <h3>Solutions${titleText ? ` – ${titleText}` : ""} (Seed ${seed})</h3>
        <ol>${lis}</ol>
      `;
    };

    // ---------- Problem Generators (mirroring your notebook) ----------
    // Each returns { q: "...LaTeX/HTML...", a: "solution as TeX or text" }

    function genAddFourBlocks(rng){
      let a=randi(rng,11,99), b=randi(rng,100,999), c=randi(rng,11,99), d=randi(rng,100,999);
      const sum = (1000*a+b) + (1000*c+d);
      return {
        q: `What is $${a}$ $${b}+${c}$ $${d}$?`,
        a: `${sum}`
      };
    }

    function genDollarAdd(rng){
      let a=randi(rng,1001,9999), b=randi(rng,1001,9999);
      const A = (a/100).toFixed(2), B = (b/100).toFixed(2);
      return { q: `What is $\\$${A} + \\$${B}$?`, a: `${( (a/100)+(b/100) ).toFixed(2)}` };
    }

    function genDecimalSubSafe(rng){ // ensure a>=b with 1-2 decimals
      let a=randi(rng,101,999), b=randi(rng,101,999);
      while (a < b) { a=randi(rng,101,999); b=randi(rng,101,999); }
      const A=(a/10).toFixed(1), B=(b/10).toFixed(1);
      return { q:`What is $${A} - ${B}$?`, a: `${( (a/10)-(b/10) ).toFixed(2)}` };
    }

    function genMulSmall(rng){
      const a=randi(rng,11,99), b=randi(rng,11,99);
      return { q:`What is $${a}\\times${b}$?`, a:`${a*b}` };
    }

    function genMulMed(rng){
      const a=randi(rng,21,99), b=randi(rng,111,999);
      return { q:`What is $${a}\\times${b}$?`, a:`${a*b}` };
    }

    function genDivClean(rng){
      let a=randi(rng,111,999), b=randi(rng,3,9);
      while (a % b !== 0){ a=randi(rng,111,999); b=randi(rng,3,9); }
      return { q:`What is $${a}\\div${b}$?`, a:`${a/b}` };
    }

    function genOnesTensHundredsAdd(rng){
      const a=randi(rng,5,9), b=randi(rng,3,9), c=randi(rng,111,999);
      const A = a, B = (b/10), C = (c/100);
      return { q:`What is $${A}+${B}+${C}$?`, a:`${round2(A+B+C)}` };
    }

    function genMinusFourBlocks(rng){
      let a=randi(rng,11,99), b=randi(rng,100,999), c=randi(rng,11,99), d=randi(rng,100,999);
      while (a < c) { a=randi(rng,11,99); c=randi(rng,11,99); }
      const diff = (1000*a+b) - (1000*c+d);
      return { q:`What is $${a}$ $${b}-${c}$ $${d}$?`, a:`${diff}` };
    }

    function genDecTimesInt(rng){
      const a=randi(rng,101,999), b=randi(rng,2,9);
      const A=(a/10);
      return { q:`What is $${A} \\times ${b}$?`, a:`${round2((a/10)*b)}` };
    }

    function genDecDivIntClean(rng){
      let a=randi(rng,111,999), b=randi(rng,3,9);
      while (a % b !== 0){ a=randi(rng,111,999); b=randi(rng,3,9); }
      return { q:`What is $${(a/10).toFixed(1)}\\div${b}$?`, a:`${round2((a/10)/b)}` };
    }

    function genHundredthDivIntClean(rng){
      let a=randi(rng,1111,9999), b=randi(rng,3,9);
      while (a % b !== 0){ a=randi(rng,1111,9999); b=randi(rng,3,9); }
      return { q:`What is $${(a/100).toFixed(2)}\\div${b}$?`, a:`${round2((a/100)/b)}` };
    }

    function genDecMinusHundredth(rng){
      let a=randi(rng,11,99), b=randi(rng,111,999);
      while (a < (b/100)){ a=randi(rng,11,99); b=randi(rng,111,999); }
      const A=a, B=(b/100).toFixed(2);
      return { q:`What is $${A}-${B}$?`, a:`${round2(A-(b/100))}` };
    }

    function genTenthsMinusHundredths(rng){
      let a=randi(rng,11,99), b=randi(rng,111,999);
      while ((a/10) < (b/100)){ a=randi(rng,11,99); b=randi(rng,111,999); }
      const A=(a/10).toFixed(1), B=(b/100).toFixed(2);
      return { q:`What is $${A}-${B}$?`, a:`${round2((a/10)-(b/100))}` };
    }

    function genFillInProductBox(rng){
      // a/10 * b = ??? with a*b/10 shown with missing digit
      const a=randi(rng,1111,9999), b=randi(rng,3,9);
      const prod = round2(a*b/10);
      const prodStr = prod.toFixed(2);
      // obscure one digit (avoid the decimal point)
      let i = randi(rng,0,prodStr.length-1);
      while (prodStr[i] === '.') i = randi(rng,0,prodStr.length-1);
      const revealed = prodStr.slice(0,i) + '\\underline{\\phantom{0}}' + prodStr.slice(i+1);
      return {
        // in a framed "Use the following information..."
        block: true,
        q: `
          <div class="box">
            <div class="center">
              $${(a/10).toFixed(1)}\\times ${b} = ${revealed}$
            </div>
          </div>
          <div><em>Use the information above to answer the next question.</em></div>
          In the equation above, which digit could be placed in the blank to make the equation correct?
        `,
        a: `${prodStr[i]}`
      };
    }

    function genPercentOf(rng){
      const pct = choice(rng, [5,10,15,20,25,30,40,50,60,70,75,80,90]);
      const base = randi(rng,20,150);
      return { q:`What is $${pct}\\%$ of $${base}$?`, a:`${round2((pct/100)*base)}` };
    }

    function genIntTimesProperFrac(rng){
      const k=randi(rng,2,12), den=randi(rng,2,12), num=randi(rng,1,den-1);
      const n=k*num, d=den;
      const {w, n:nn, d:dd} = toMixed(n,d);
      return { q:`$${k}\\times ${fracTex(num,den)} = \\square\\,\\dfrac{\\square}{\\square}$?`, a: `${mixedTex(w,nn,dd)}` };
    }

    function genIntegerDivision(rng){
      const divisor = randi(rng,2,21);
      const quotient = randi(rng,6,99);
      const dividend = divisor * quotient;
      return { q:`What is $${dividend}\\div${divisor}$?`, a:`${quotient}` };
    }

    function genNegPlusNeg(rng){
      const m=randi(rng,3,30), n=randi(rng,3,30);
      return { q:`What is $(-${m})+(-${n})$?`, a:`-${m+n}` };
    }

    function genPosPlusPos(rng){
      const x=randi(rng,5,60), y=randi(rng,5,60);
      return { q:`What is $(${x})+(${y})$?`, a:`${x+y}` };
    }

    function genDecSub(rng){
      const a=randi(rng,800,3000), b=randi(rng,100,a); // cents
      const A=(a/100).toFixed(2), B=(b/100).toFixed(2);
      return { q:`What is $(${A})-(${B})$?`, a:`${( (a-b)/100 ).toFixed(2)}` };
    }

    function genFracAdd(rng){
      const d1=randi(rng,2,12), n1=randi(rng,1,d1-1);
      const d2=randi(rng,2,12), n2=randi(rng,1,d2-1);
      let N = n1*d2 + n2*d1, D = d1*d2;
      [N,D] = reduceFrac(N,D);
      const ans = D===1 ? `${N}` : `$${fracTex(N,D)}$`;
      return { q:`What is $${fracTex(n1,d1)} + ${fracTex(n2,d2)}$?`, a: ans };
    }

    function genSubtractNegative(rng){
      const p=randi(rng,5,70), q=randi(rng,5,70);
      return { q:`What is $${p} - (-${q})$?`, a:`${p+q}` };
    }

    function genMixedMinusMixed(rng){
      // a_whole a_num/a_den  -  b_whole b_num/b_den, ensure A>=B
      function randMixed(){
        const w=randi(rng,1,5), d=randi(rng,2,8), n=randi(rng,1,d-1);
        return {w,n,d};
      }
      let A=randMixed(), B=randMixed();
      // compare by improper numerator
      function toImp(m){ return {n: m.w*m.d + m.n, d:m.d}; }
      function cmp(m1,m2){ return (m1.n/m1.d) - (m2.n/m2.d); }
      let Ai=toImp(A), Bi=toImp(B);
      if (cmp(Ai,Bi) < 0){ [A,B]=[B,A]; [Ai,Bi]=[Bi,Ai]; }
      // result
      let N = Ai.n*Bi.d - Bi.n*Ai.d;
      let D = Ai.d*Bi.d;
      const mix = toMixed(N,D);
      const q = `$$${A.w}\\dfrac{${A.n}}{${A.d}} - ${B.w}\\dfrac{${B.n}}{${B.d}} = \\square\\,\\dfrac{\\square}{\\square}$$?`;
      const a = mixedTex(mix.w, mix.n, mix.d);
      return { q, a };
    }

    function genMixedPlusMixed(rng){
      function randMixed(){
        const w=randi(rng,1,5), d=randi(rng,2,9), n=randi(rng,1,d-1);
        return {w,n,d};
      }
      const A=randMixed(), B=randMixed();
      const Ai = {n: A.w*A.d + A.n, d:A.d};
      const Bi = {n: B.w*B.d + B.n, d:B.d};
      let N = Ai.n*Bi.d + Bi.n*Ai.d;
      let D = Ai.d*Bi.d;
      const mix = toMixed(N,D);
      const q = `$$${A.w}\\dfrac{${A.n}}{${A.d}} + ${B.w}\\dfrac{${B.n}}{${B.d}} = \\square\\,\\dfrac{\\square}{\\square}$$?`;
      const a = mixedTex(mix.w, mix.n, mix.d);
      return { q, a };
    }

    function genIntMul(rng){
      const m1=randi(rng,12,999), m2=randi(rng,12,99);
      return { q:`What is $${m1}\\times${m2}$?`, a:`${m1*m2}` };
    }

    function genPrimeExponentSum(rng){
      const a=randi(rng,0,6), b=randi(rng,0,4), c=randi(rng,0,3);
      const N = (2**a) * (3**b) * (5**c);
      return { q:`$${N}=2^a 3^b 5^c$. What is $a+b+c$?`, a:`${a+b+c}` };
    }

    // ---------- Assemble Exam ----------
    function buildExam(rng, titleText){
      const A = new Answers();

      // Header/meta
      const header = `
        <div class="meta"><strong>PAT Title:</strong> Math 6 PAT – ${titleText || "Sample Questions"}</div>
        <div class="two-col">
          <ol>
            ${[
              genAddFourBlocks,       // 1
              genDollarAdd,           // 2
              genDecimalSubSafe,      // 3
              genMulSmall,            // 4
              genMulMed,              // 5
              genDivClean,            // 6
              genOnesTensHundredsAdd, // 7 (your #8)
              genMinusFourBlocks,     // 8 (your #9)
              genDecTimesInt,         // 9 (your #10)
              genDecDivIntClean,      // 10 (your #11)
              genHundredthDivIntClean,// 11 (your #12)
              genTenthsMinusHundredths,// 12 (your #13)
              genDecMinusHundredth,   // 13 (your #14)
              genHundredthDivIntClean // 14 (your #15 variant)
            ].map(fn=>{
              const {q,a} = fn(rng);
              A.add(a);
              return `<li>${q}<br><strong>Answer:</strong> <span class="answer-line">${a}</span></li>`;
            }).join("")}
          </ol>
        </div>
      `;

      // Framed info (your "Use the following..." then Q15)
      const fill = genFillInProductBox(rng);
      A.add(fill.a);
      const infoBlock = `
        <div class="box"><em>Use the following information to answer the next question.</em></div>
        ${fill.q}
        <div style="margin:.6rem 0 1rem;">
          <strong>Answer:</strong> <span class="answer-line">${fill.a}</span>
        </div>
        <div class="page-break"></div>
      `;

      // Second page (like your later section)
      const second = `
        <div class="two-col">
          <ol start="16">
            ${[
              // 16+
              function(r){ // (a/100)*c where c is multiple of 10
                const a=randi(r,444,999), b=randi(r,2,9), c=b*10;
                const ans = round2((a/100)*c);
                return {q:`What is $${(a/100).toFixed(2)}\\times ${c}$?`, a:`${ans}`};
              },
              genMixedMinusMixed,     // 17
              genIntegerDivision,     // 18
              genNegPlusNeg,          // 19
              genPosPlusPos,          // 20
              genDecSub,              // 21
              genDecSub,              // 22 another decimal subtraction
              genFracAdd,             // 23
              genPercentOf,           // 24
              genIntTimesProperFrac,  // 25 mixed-number result
              genSubtractNegative,    // 26
              genMixedPlusMixed,      // 27
              genIntMul,              // 28
              genPrimeExponentSum     // 29
            ].map(fn=>{
              const {q,a} = fn(rng);
              A.add(a);
              return `<li>${q}<br><strong>Answer:</strong> <span class="answer-line">${a}</span></li>`;
            }).join("")}
          </ol>
        </div>
      `;

      return { html: header + infoBlock + second, answers: A };
    }

    // ---------- Wire up UI ----------
    const examEl = document.getElementById('exam');
    const solEl  = document.getElementById('solutions');
    const genBtn = document.getElementById('genBtn');
    const printBtn = document.getElementById('printBtn');
    const toggleAns = document.getElementById('toggleAns');

    function generate(){
      const seedInput = document.getElementById('seed').value;
      const seed = seedInput ? Number(seedInput) : Math.floor(Math.random()*1e9);
      const titleText = document.getElementById('title').value.trim();

      const rng = mulberry32(seed);
      const { html, answers } = buildExam(rng, titleText);
      examEl.innerHTML = html;

      // Render solutions panel
      solEl.innerHTML = answers.render(seed, titleText);
      solEl.style.display = toggleAns.checked ? '' : 'none';

      // Re-typeset math
      renderMath();
      // show seed to user under title
      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = `Seed: ${seed}`;
      examEl.prepend(meta);
    }

    genBtn.addEventListener('click', generate);
    printBtn.addEventListener('click', ()=>window.print());
    toggleAns.addEventListener('change', ()=>{ solEl.style.display = toggleAns.checked ? '' : 'none'; });

    // First render on load
    window.addEventListener('load', generate);
    window.addEventListener('load', renderMath);
  </script>
</body>
</html>
